<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--internal CSS é colocado dentro da head com a tag style-->
  <style>
  p  {
    color: red;
    font-size: 25px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
  
  </style>
  <title>CSS</title>
</head>
<body>

<!-- CSS internal da head-->
<p>CSS Interno: Estilo do Parágrafo definido na tag style</p>

<!--CSS Externo-->
<link rel="stylesheet" href="estilos.css">
<h2>CSS Externo (importado pela tag link): Violeta</h2>

<!-- inline CSS -->
<div style="background-color: rgb(206, 219, 238);">
<h1 style="color:green;">Verde</h1>
<h2 style="color:yellow;">Amarelo</h2>
<h3 style="color:blue;">Azul</h3>
<h4 style="color:white;">Branco</h4>
</div>

<h1 style="color:aqua; font-size: 30px; border-bottom:500px solid aquamarine;">Aqua</h1>

</body>
</html>
